<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Kalam:wght@700&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Logo -->
    <header id="first-header">
        <img id="logo" src="/css/img/logo.png" alt="Logo Boolean">
        <h1>Toboolist</h1>
    </header>
<div class="container">
    <!-- Buttons -->
    <header id="button-header">
        <button id="add-task">Add Task</button>
        <button id="add-section">Add Section</button>
    </header>
    <main>
        <article>
            <Section>
                <ul>
                    <span class="arrow-down">&#9660;</span><h2>New Task</h2>
                    <li>Quarterly Newsletter</li>
                </ul>
            </Section>
        </article>
    </main>
</div>  
</body>
</html>
